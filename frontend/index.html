<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support Agent</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Custom scrollbar for the chat history */
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: #e2e8f0; /* Light gray track */
            border-radius: 10px;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background: #94a3b8; /* Darker gray thumb */
            border-radius: 10px;
        }
        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* Even darker on hover */
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Student Support</h1>

        <!-- Chat History Display -->
        <div id="chatHistory" class="chat-history bg-blue-50 p-4 rounded-lg mb-4 h-64 overflow-y-auto border border-blue-200">
            <!-- Messages will appear here -->
            <div class="flex justify-start mb-3">
                <div class="bg-blue-200 text-blue-900 p-3 rounded-lg max-w-[80%] shadow-sm">
                    Hi there! How can I help you today regarding your online course?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="flex items-center space-x-3">
            <input
                type="text"
                id="questionInput"
                placeholder="Ask a question about your course..."
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm transition duration-200 ease-in-out"
            >
            <button
                id="askButton"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
            >
                Ask
            </button>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const chatHistory = document.getElementById('chatHistory');

        // Function to add a message to the chat history
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex mb-3 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `
                <div class="p-3 rounded-lg max-w-[80%] shadow-sm ${sender === 'user' ? 'bg-blue-600 text-white' : 'bg-blue-200 text-blue-900'}">
                    ${text}
                </div>
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to bottom
        }

        // Simulate agent response (this is where the LLM call would go in a real app)
        async function simulateAgentResponse(userQuestion) {
            addMessage(userQuestion, 'user');
            questionInput.value = ''; // Clear input

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'flex justify-start mb-3';
            typingIndicator.innerHTML = `
                <div class="bg-gray-300 text-gray-700 p-3 rounded-lg max-w-[80%] shadow-sm animate-pulse">
                    Agent is typing...
                </div>
            `;
            chatHistory.appendChild(typingIndicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            chatHistory.removeChild(typingIndicator); // Remove typing indicator

            // --- THIS IS WHERE THE ACTUAL LLM API CALL WOULD BE MADE TO YOUR PYTHON BACKEND ---
            // For this assignment, we are *designing* the agent, not building a fully integrated one.
            // In a real application, you would fetch from your Python backend:
            /*
            try {
                const response = await fetch('/api/generate_response', { // Example endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userQuestion })
                });
                const data = await response.json();
                agentResponseText = data.answer;
            } catch (error) {
                console.error('Error fetching response from backend:', error);
                agentResponseText = "I'm currently experiencing technical difficulties. Please try again later.";
            }
            */
            // --- END OF CONCEPTUAL BACKEND CALL ---

            // Placeholder response for demonstration (matches Python's simulated logic)
            let agentResponseText = "I'm sorry, I couldn't find an answer to that specific question. Please try rephrasing or check the course FAQ.";
            if (userQuestion.toLowerCase().includes("syllabus")) {
                agentResponseText = "The detailed syllabus can be found in the 'Course Materials' section of your student portal. It covers modules on Introduction to AI, Machine Learning Basics, and Deep Learning Concepts.";
            } else if (userQuestion.toLowerCase().includes("timing") || userQuestion.toLowerCase().includes("schedule")) {
                agentResponseText = "Live sessions are held every Monday and Wednesday at 5 PM PST. Recordings are available within 24 hours in the 'Lecture Recordings' section.";
            } else if (userQuestion.toLowerCase().includes("payment")) {
                agentResponseText = "You can view your payment status and options in the 'Billing' section of your student dashboard. For any issues, please contact our finance department at finance@scoreazy.com or call +1-800-555-0199.";
            } else if (userQuestion.toLowerCase().includes("certificate")) {
                agentResponseText = "Certificates are issued within 2 weeks of course completion, provided all assignments are submitted and fees are cleared. You will receive an email notification to download your certificate.";
            } else if (userQuestion.toLowerCase().includes("contact") || userQuestion.toLowerCase().includes("support")) {
                agentResponseText = "You can contact our support team via email at support@scoreazy.com or by calling +1-800-555-0199 during business hours (9 AM - 5 PM PST, Monday-Friday).";
            }


            addMessage(agentResponseText, 'agent');
        }

        // Event Listeners
        askButton.addEventListener('click', () => {
            const question = questionInput.value.trim();
            if (question) {
                simulateAgentResponse(question);
            }
        });

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const question = questionInput.value.trim();
                if (question) {
                    simulateAgentResponse(question);
                }
            }
        });

    </script>
</body>
</html>
