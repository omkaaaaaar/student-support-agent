<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Custom scrollbar for the chat history */
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: #e2e8f0; /* Light gray track */
            border-radius: 10px;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background: #94a3b8; /* Darker gray thumb */
            border-radius: 10px;
        }
        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* Even darker on hover */
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Student Support</h1>

        <div id="chatHistory" class="chat-history bg-blue-50 p-4 rounded-lg mb-4 h-96 overflow-y-auto border border-blue-200">
            <div class="flex justify-start mb-3">
                <div class="bg-blue-200 text-blue-900 p-3 rounded-lg max-w-[80%] shadow-sm">
                    Hi there! How can I help you today regarding your online course?
                </div>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <input
                type="text"
                id="questionInput"
                placeholder="Ask a question about your course..."
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm transition duration-200 ease-in-out"
            >
            <button
                id="askButton"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
            >
                Ask
            </button>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const chatHistory = document.getElementById('chatHistory');

        // Function to add a message to the chat history
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex mb-3 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `
                <div class="p-3 rounded-lg max-w-[80%] shadow-sm ${sender === 'user' ? 'bg-blue-600 text-white' : 'bg-blue-200 text-blue-900'}">
                    ${text}
                </div>
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to bottom
        }

        // Now, this function will make an actual API call to your Python backend
        async function getAgentResponse(userQuestion) {
            addMessage(userQuestion, 'user');
            questionInput.value = ''; // Clear input

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'flex justify-start mb-3';
            typingIndicator.innerHTML = `
                <div class="bg-gray-300 text-gray-700 p-3 rounded-lg max-w-[80%] shadow-sm animate-pulse">
                    Agent is typing...
                </div>
            `;
            chatHistory.appendChild(typingIndicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            let agentResponseText = "I'm currently experiencing technical difficulties. Please try again later.";

            try {
                // IMPORTANT: Ensure your Flask server is running on http://127.0.0.1:5000
                const response = await fetch('http://127.0.0.1:5000/api/generate_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userQuestion })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                agentResponseText = data.answer;
            } catch (error) {
                console.error('Error fetching response from backend:', error);
                agentResponseText = "I'm currently experiencing technical difficulties. Please try again later.";
            } finally {
                chatHistory.removeChild(typingIndicator); // Remove typing indicator regardless of success/failure
            }

            addMessage(agentResponseText, 'agent');
        }

        // Event Listeners
        askButton.addEventListener('click', () => {
            const question = questionInput.value.trim();
            if (question) {
                getAgentResponse(question);
            }
        });

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const question = questionInput.value.trim();
                if (question) {
                    getAgentResponse(question);
                }
            }
        });

        // Initial welcome message (already present)
        // addMessage("Hi there! How can I help you today regarding your online course?", 'agent'); // This is already in HTML
    </script>
</body>
</html>
